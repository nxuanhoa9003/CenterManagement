<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Xác thực tài khoản</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .container {
            max-width: 450px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #717fe0;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            background: #717fe0;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 3px;
            margin: 20px 0;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{subject}}</h2>
        <p class="message">Xin chào,</p>
        <p class="message">Bạn đã đăng ký tài khoản tại <strong>{{website_name}}</strong>. Để hoàn tất quá trình xác thực, vui lòng nhập mã OTP dưới đây:</p>
        <div class="otp-code">{{OTP_CODE}}</div>
        <p class="message">Mã OTP có hiệu lực trong 5 phút. Nếu bạn đã xác thực, vui lòng bỏ qua email này.</p>
        <p class="footer">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
    </div>
</body>
</html>
